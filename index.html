<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/favicon.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <title>Calculator</title>
</head>
<body>
  <div class="container">
  <div class="calculator">
    <div class="input"><div class="memory"></div><input inputmode="none" placeholder="0" type="text" pattern="[0-9]*" inputmode="numeric" onblur="this.focus()" class="digits" autofocus></div>
    <div id="clear-entry" class="btn-ace btn-1">CE</div>
    <div id="sqrt" class="btn  btn-1"><img width="30" src="./assets/sqrt.svg"></div>
    <div id="clear-all" class="btn-ace btn-1">AC</div>
    <div id="div" class="btn ctrl btn-1">&div;</div>
    <div class="btn num btn-2">1</div>
    <div class="btn num btn-2">2</div>
    <div class="btn num btn-2">3</div>
    <div id="mul" class="btn ctrl btn-2">&#215;</div>
    <div class="btn num btn-3">4</div>
    <div class="btn num btn-3">5</div>
    <div class="btn num btn-3">6</div>
    <div id="sum" class="btn ctrl btn-3">+</div>
    <div class="btn num btn-4">7</div>
    <div class="btn num btn-4">8</div>
    <div class="btn num btn-4">9</div>
    <div id="minus" class="btn ctrl btn-4">-</div>
    <div class="btn num btn-5">.</div>
    <div class="btn num btn-5">0</div>
    <div id="pow" class="btn ctrl btn-5">x<sup>y</sup></div>
    <div id="equal" class="btn-output">=</div>
  </div>
  <div class="keys"><img src="./assets/keys.svg" alt="" class="keys-img"><img src="./assets/keys-small.svg" alt="" class="keys-img-small"></div>
  </div>
  <footer>Re-built by <a href="https://github.com/ivnteterin" style="text-decoration: underline; color:inherit;">ivnteterin</a> for RSS calculator task at 2022 JS Course.</footer>
</body>
<script type="module" src="./script.js"></script>
</html>
